<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NotDevPayment</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(120deg, blue, red);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .logo img {
      width: 150px;
      height: 150px;
      border-radius: 70%;
      object-fit: cover;
      border: 4px solid Black;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .logo h2 {
      color: Black;
      margin-top: 1rem;
    }

    .menu {
      width: 200%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .menu a {
      display: block;
      padding: 1rem;
      background-color: black;
      text-align: center;
      text-decoration: none;
      color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.2s;
    }

    .menu a:hover {
      background-color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://files.catbox.moe/fp8kwy.png" alt="Logo">
      <h2>Select For Enter This Web</h2>
    </div>

    <nav class="menu">
      <a href="https://notdevhere.github.io/Regis/">Registrasi</a>
      <a href="https://notdevhere.github.io/Login/">Login here</a>
    </nav>
  </div>

</body>
</html>
